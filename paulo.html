<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="styles/paulo.css" />
    <link rel="icon" type="imagem/png" href="/assets/icone.jpeg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    
    <div class="container basics some">
        <h3>Comece pelo começo</h3>
        <section class="content">
            <input type="text" placeholder="Título do seu quizz">
            <input type="text" placeholder="URL da imagem do seu quizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz">
            <input type="text" placeholder="Quantidade de níveis do quizz">
          </section>
          <button>Prosseguir pra criar perguntas</button>
    </div>

    <div class="container ask some">
        <h3>Crie suas perguntas</h3>
        <section class="content questions">
            <h4>Pergunta 1</h4>
            <article class="question">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <h4>Resposta correta</h4>
            <article class="question right-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <h4>Respostas incorretas</h4>
            <article class="question wrong-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <article class="question wrong-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <article class="question wrong-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
        </section>

        <section class="content hiden">
            <h4>Pergunta 2</h4>
            <ion-icon name="create-outline"></ion-icon>
        </section>

        <button>Prosseguir pra criar níveis</button>
    </div>

    <div class="container levels some">
        <h3>Agora, decida os níveis</h3>
        <section class="content questions">
            <h3>Nível 1</h3>
            <input type="text" placeholder="Título do nível">
            <input type="text" placeholder="% de acerto mínima">
            <input type="text" placeholder="URL da imagem do nível">
            <input type="text" placeholder="Descrição do nível">
        </section>

        <section class="content hiden">
            <h4>Nível 2</h4>
            <ion-icon name="create-outline"></ion-icon>
        </section>

        <button>Finalizar Quizz</button>
    </div>

    <div class="container finish">
        <h3>Seu quizz está pronto!</h3>
        <div class="quizz-finished">
            <img src="assets/Rectangle 34.png">
            <span>O quão Potterhead é você?</span>
        </div>        
        <button>Acessar Quizz</button>
        <p>Voltar pra home</p>
    </div>

     




      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="scripts/script.js"></script>
  </body>
