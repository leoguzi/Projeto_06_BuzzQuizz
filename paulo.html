<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="styles/paulo.css" />
    <link rel="icon" type="imagem/png" href="/assets/icone.jpeg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    
    <div class="container some">
        <h3>Comece pelo começo</h3>
        <section class="content">
            <input type="text" placeholder="Título do seu quizz">
            <input type="text" placeholder="URL da imagem do seu quizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz">
            <input type="text" placeholder="Quantidade de níveis do quizz">
          </section>
          <button>Prosseguir pra criar perguntas</button>
    </div>

    <div class="container">
        <h3>Crie suas perguntas</h3>
        <section class="content questions">
            <h4>Pergunta 1</h4>
            <article class="question">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <h4>Resposta correta</h4>
            <article class="question right-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <h4>Respostas incorretas</h4>
            <article class="question wrong-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <article class="question wrong-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
            <article class="question wrong-answer">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
            </article>
        </section>

        <section class="content hiden">
            <h4>Pergunta 2</h4>
            <ion-icon name="create-outline"></ion-icon>
        </section>

        <button>Prosseguir pra criar níveis</button>
    </div>
     




      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="scripts/script.js"></script>
  </body>
